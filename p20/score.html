<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    
    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

</head>
<body>
    
    <div class="container">
        <header class="header">
            <h2>Memory Game</h2>
        </header>

        <section class="score-panel">
            <h3>Score Panel</h3>
            <ul id="star-rating" class="star-rating">
                <li class="star"><i class="fas fa-star"></i></li>
                <li class="star"><i class="fas fa-star"></i></li>
                <li class="star"><i class="fas fa-star"></i></li>
                <li class="star"><i class="fas fa-star"></i></li>
                <li class="star"><i class="fas fa-star"></i></li>
            </ul>

            <div class="timer-container">
                <span class="timer">
                    <i class="fas fa-hourglass-start"></i> Timer: 00:00 
                </span>
                <span class="moves-counter">0</span> Moves
            </div>
            

            <div class="reset">
                <button class="btn reset-btn">Reset <i class="fas fa-redo-alt"></i></button>
            </div>
        </section>


        <!-- MODAL -->
        <section class="win-game-modal">
            <div id="modal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close" id="close">&times;</span>
                    <h2>Congratulations!</h2>
                    <p>You have won the game and found all 10 pairs of cards.</p>
                    <button class="btn play-again-btn">Play Again?</button>
                </div>
            </div>
        </section>

        <ul class="deck"></ul>
    </div>




    <!-- js custom file link -->
    <script src="app.js"></script>

</body>
</html>
