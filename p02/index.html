<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Movie Theater</title>
  </head>
  <body>
      <div class="container">

          <div class="row">
              <div class="col-12 col-md-8 text-center">
                <img src='' id='moviePoster' />
                <img src='' id='moviePoster' />
                <img src='' id='moviePoster' />
                <img src='' id='moviePoster' />
                <img src='' id='moviePoster' />
                <img src='' id='moviePoster' />
                <img src='' id='moviePoster' />
              </div>
              <div class="col-12 col-md-4 movieSeatColumn text-left">
                <div class="movie-container">
                    <h2>Movie Theater</h2>
                    <h3>Made By Samiullah Hashmi</h3>
                    <label>Please choose a movie</label><br />
                    <select id="movie">
                        <option value="35|Toy_Story_4_poster.jpg">Toy Story 4 ($35)</option>
                        <option value="20|spider-man-poster.jpg">Spider Man ($20)</option>
                        <option value="50|wizard-poster.jpg">The Wizard Of Oz ($50)</option>
                        <option value="15|Pinocchio-poster.jpg">Pinocchio ($15)</option>
                        <option value="10|The_Jungle_Book_(2016).jpg">The Jungle Book ($10)</option>
                        <option value="5|How_to_Train_Your_Dragon_Poster.jpg">How to Train Your Dragon ($5)</option>
                        <option value="35|charlie-poster.jpg">Charly And The Chocolate Factory ($35)</option>
                    </select>
                </div>
            
                <ul class="legend">
                    <li>
                        <div class="seat"></div>
                        <small>Available</small>
                    </li>
                    <li>
                        <div class="seat selected"></div>
                        <small>Selected</small>
                    </li>
                    <li>
                        <div class="seat occupied"></div>
                        <small>Occupied</small>
                    </li>
                </ul>
            
                <div class="Container">
                    <div class="screen"></div>
                    <div class="my-row">
                        <div class="seat occupied"></div>
                        <div class="seat occupied"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                    </div>
            
                    <div class="my-row">
                        <div class="seat occupied"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                    </div>
            
                    <div class="my-row">
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                    </div>
            
                    <div class="my-row">
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                    </div>
                    <p class="text">
                        You have selected <span id="count">0</span> seats of a total price of $<span id="total">0</span>.
                    </p>
                </div>                 
            </div>              
          </div>
      </div>


    <!-- Js file link -->
    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
