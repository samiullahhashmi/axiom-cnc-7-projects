<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Speech</title>

    <!-- css custom file link -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome file link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

</head>
<body>
    
    <div class="container">
        <h1>Web Speech</h1>
        <button class="btn toggle-btn" id="toggle">Toggle Custom Text</button>
        <div class="custom-text" id="custom-text">
            
            <div class="close" id="close"><i class="fas fa-times"></i></div>

            <h3>Change Voice</h3>
            <select id="voices"></select>
            <textarea id="text" placeholder="Please provide your custom text for the Web Speech API Reader"></textarea>
            <button class="btn" id="read">Read Custom Text</button>
        </div>

        <main id="main">

        </main>
    </div>


    

    <!-- js custom file link -->
    <script src="app.js"></script>

</body>
</html>
